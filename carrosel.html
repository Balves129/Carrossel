<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="carrossel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="carrossel">
        <ul class="slides">
            <input type="radio" name="radio-buttons" id="img-1" checked>
            <li class="slide-container">
                <div class="slide-image">
                    <img src="rengar.jpg" >
                </div>
                <div class="carrossel-controls">
                    <label for="img-3">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-2" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <input type="radio" name="radio-buttons" id="img-2">
            <li class="slide-container">
                <div class="slide-image" >
                    <img src="akali.jpg">
                </div>
                <div class="carrossel-controls">
                    <label for="img-1" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-3" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <input type="radio" name="radio-buttons" id="img-3">
            <li class="slide-container">
                <div class="slide-image">
                    <img src="warwick.jpg" alt="">
                </div>
                <div class="carrossel-controls">
                    <label for="img-2" class="prev-slide">
                        <span>&lsaquo;</span>
                    </label>
                    <label for="img-1" class="next-slide">
                        <span>&rsaquo;</span>
                    </label>
                </div>
            </li>
            <div class="carrossel-dots">
                <label for="img-1" class="carrossel-dot" id="img-dot-1"></label>
                <label for="img-2" class="carrossel-dot" id="img-dot-2"></label>
                <label for="img-3" class="carrossel-dot" id="img-dot-3"></label>
            </div>
        </ul>

    </div>
    
</body>
</html>
